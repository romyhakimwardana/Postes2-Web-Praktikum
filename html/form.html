    <div id="form">
        <div class="konten">
            <h1>Form Pendaftaran</h1>
            <div class="isi">
                <form>
                    <div class="detail">
                        <div class="kotak">
                    Nama 
                    <input type="text" id="nama" name="nama"placeholder="Masukkan Nama" required >
                        </div>
                        <div class="kotak"> 
                    
                    Email
                    <input type="email" name="email" id="email" placeholder="Masukkan Email" required >
                        </div>
                        <div class="kotak">
                    Gender
                    <select id="status">
                        <option></option>
                        <option>Laki-laki</option>
                        <option>Perempuan</option>
                    </select>
                        </div>
                        <div class="kotak">
                    Agama
                    <select id="agama">
                        <option></option>
                        <option>Islam</option>
                        <option>Kristen</option>
                        <option>Katolik</option>
                        <option>Buddha</option>
                        <option>Hindu</option>
                        <option>Konghucu</option>
                    </select>
                        </div>
                        <div class="kotak2">
                    Pemain Favorit
                    <br>
                    <input type="checkbox" id="MoSalah" value="Mo Salah"> 
                    <label for="Mo Salah">Mo Salah</label>
                    <br>
                    <input type="checkbox" id="VanDijk" value="van Dijk"> 
                    <label for="Van Dijk">Van Dijk</label> 
                    <br>
                    <input type="checkbox" id="Thiago" value="Thiago"> 
                    <label for="Thiago">Thiago</label>
                        </div>
                        <div class="kotak">
                    Alasan Memilih Pemain Tersebut?
                    <br>
                    <textarea class="textarea" rows="5" cols="40" id="alasan" placeholder="Masukkan teks di sini"></textarea>
                        </div>
                        <div class="kotak2">
            
                    Apakah anda yakin untuk mengikuti aturan yang ada di Bigreds Samarinda?
                    <br>
                    <br>
                    <input type="radio" id="y" name="Angkatan">Ya
                    <input type="radio" id="t" name="Angkatan">Tidak
                        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        <script>
            $(function() {
                $("input[name='numonly']").on('input', function(e) {
                    $(this).val($(this).val().replace(/[^0-9]/g, ''))
                })
                })
                </script>
        
        <script>
    const form = document.getElementById('form')
    const nama = document.getElementById('nama')
    const email = document.getElementById('email')
    const st = document.getElementById('status')
    const a = document.getElementById('agama')
    const hobi1 = document.getElementById('MoSalah')
    const hobi2 = document.getElementById('VanDijk')
    const hobi3 = document.getElementById('Thiago')
    
    const validasiHuruf = /^[a-zA-Z ]+$/;
    
    
    
    
    const dataForm = []	
    
 
    
    form.addEventListener('submit', function(event){
        event.preventDefault()
        let hobi1Value = '';
		let hobi2Value = '';
	
		if(hobi1.checked) {
			hobi1Value = hobi1.value;
		}
		if(hobi2.checked) {
			hobi2Value = hobi2.value;
		}

        if(hobi3.checked) {
			hobi3Value = hobi3.value;
		}
    
        if(nama.value.match(validasiHuruf)){
            dataForm.push({
                "Nama": nama.value,
                "email": email.value,
                "status": st.value,
                "agama": a.value,
                "MoSalah": hobi1.value,
                "VanDijk": hobi2.value,
                "Thiago": hobi3.value
            })
    
            let dataUserString = JSON.stringify(dataForm);
            sessionStorage.setItem('dataUserKey', dataUserString);
    
            alert("pendaftaran berhasil")
            window.location.href = "profil.html"
        }else{
            alert("data tidak boleh kosong")
        }
    })
    var inputs = document.querySelectorAll('.button_img')
    
    for (var i = 0, len = inputs.length; i < len; i++) {
    customInput(inputs[i])
    }
    
    function customInput (el) {
    const fileInput = el.querySelector('[type="file"]')
    const label = el.querySelector('[data-js-label]')
    
    fileInput.onchange =
    fileInput.onmouseout = function () {
        if (!fileInput.value) return
        
        var value = fileInput.value.replace(/^.*[\\\/]/, '')
        el.className += ' -chosen'
        label.innerText = value
    }}
        </script>
